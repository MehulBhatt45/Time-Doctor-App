<div class="main_content">
  <img src="./assets/bg-1.jpeg">
  <div class="container content">
    <div class="card align-items-center" class="p-0">
      <div class="row card_content">
        <div class="col-6">
          <div class="text_title">
            <img src="./assets/graphic2.svg"> 
          </div>
        </div>
        <div class="col-6 p-4">            
          <form [formGroup]="loginForm" class="p-5">
            <h1 class="sign_in_title mb-3">Sign In</h1>
            <div class="form-group">
              <label>Email Address</label>
              <input type="text" class="form-control" formControlName="email" name="email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control"  name="password" formControlName="password">
            </div>
            <div class="text-center">
              <button type="button" class="btn mb-3 login_button text-white" (click)="loginUser(loginForm.value)" [disabled]= "isDisable || loginForm.invalid">Sign-In<span class="justify-content-end"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
              </button>
            </div>
            <p class="text-center mt-4 mb-5">Do You Want to<a class="sign_in" routerLink="/signup"> Sign-Up ?</a></p>  
          <p class="text-center"><span *ngIf="isError" class="h6 font-weight-bold text-danger text-center">{{errorMessage}}</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
